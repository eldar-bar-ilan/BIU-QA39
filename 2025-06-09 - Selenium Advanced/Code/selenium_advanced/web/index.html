<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selenium Advanced</h1>
    <form action="server.html">
        <input id="first-name" name="first-name" type="text" placeholder="First Name...">
        <br>
        <input name="email" type="email" placeholder="Email...">
        <br>
        <input name="phone" type="tel" class="big" placeholder="Phone Number...">
        <br>
        <input name="id" type="text" placeholder="Your ID here...">
        <br>
        <br>
        <select name="color" id="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>
        <br>
        <br>
        <button>Send</button>
    </form>
</body>
</html>
